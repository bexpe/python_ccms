{% extends "layout.html" %}
{% block content %}
    <link rel="stylesheet" type="text/css" href="../static/users_table.css">

            <table>
                <caption>Students list
                    <button type="button" class="buttons">Submit</button>
                </caption>
                <thead>
                <tr>
                    <th data-field="id" class="id_column">#</th>
                    <th data-field="name">Name</th>
                    <th data-field="actions">Actions</th>
                </tr>
                </thead>

                <tbody>

                {% for person in students %}
                <tr>
                    <td class="id_column">{{ person.user_id }}</td>
                    <td>{{ person.name }} {{person.surname}}</td>
                    <td>
                        <span class="buttons">
                            <a href="{{ url_for('obecny', student_id = person.user_id)}}" name="obecny">obecny</a>
                            <a href="{{ url_for('absent', student_id = person.user_id)}}" name="nieobecny">nieobecny</a>
                            <a href="{{ url_for('late', student_id = person.user_id)}}" name="late">spozniony</a>
                        </span>
                    </td>

                {% endfor %}

                </tbody>

            </table>
{% endblock %}
