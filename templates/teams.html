{% extends "layout.html" %}
{% block content %}
    <link rel="stylesheet" type="text/css" href="../static/users_table.css">

            <table>
                <caption>Teams
                    <button type="button" class="buttons" name="add_team" onclick="buttonclick(this.name)">Create team</button>
                </caption>
                <thead>
                <tr>
                    <th data-field="id" class="id_column">#</th>
                    <th data-field="name">Name</th>
                    <th data-field="email">Members</th>

                </tr>
                </thead>

                <tbody>

                {% for team in teams %}
                <tr>
                    <td class="id_column">{{ team.team_id }}</td>
                    <td>{{ team.team_name }}</td>
                    <td>{{ team.Members }}</td>

                    <td>
                        <span class="buttons">
                            <button type="button" name="details" onclick="buttonclick(this.name)">Details</button>
                            <button type="button" name="edit" onclick="buttonclick(this.name)">Edit</button>
                        </span>
                    </td>

                </tr>
                {% endfor %}

                </tbody>
            </table>

{% endblock %}
