{% extends "layout.html" %}
{% block content %}
    <link rel="stylesheet" type="text/css" href="../static/users_table.css">
    <link rel="stylesheet" type="text/css" href="../static/attendance.css">
            <table>
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Student ID</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                {% for row in rows %}
                <tr>
                    <td>{{ row.date }}</td>
                    <td>{{ row.student_id }}</td>
                    <td>{{ row.attendance_value }}</td>
                    <td class="circle_column">
                    {% if row.attendance_value == 'Spozniony' %}
                        <div class="yellow_circle"></div>
                    {% elif row.attendance_value == 'Obecny' %}
                        <div class="green_circle"></div>
                    {% else %}
                        <div class="red_circle"></div>
                    {% endif %}
                    {% endfor %}
                </tr>
                </tbody>
            </table>
{% endblock %}
