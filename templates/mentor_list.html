    <link rel="stylesheet" type="text/css" href="../static/users_table.css">

            <table>
                <caption>Mentor List
                    <button type="button" class="buttons" name="add_student" onclick="buttonclick(this.name)">Add student</button>
                </caption>
                <thead>
                <tr>
                    <th data-field="id" class="id_column">#</th>
                    <th data-field="name">Name</th>
                    <th data-field="email">Email</th>
                    <th data-field="phone_number">Phone</th>

                </tr>
                </thead>

                <tbody>

                {% for person in mentors %}
                <tr>
                    <td class="id_column">{{ person.user_id }}</td>
                    <td>{{ person.name }} {{person.surname}}</td>
                    <td>{{ person.email }}</td>
                    <td>{{ person.phone }}</td>
                    <td>
                        <span class="buttons">
                            <button type="button" name="details"><a href="{{ url_for('details', user_id=person.user_id) }}">Details</a></button>
                            <button type="button" name="edit" onclick="buttonclick(this.name)"><a href="{{ url_for('edit', user_id=person.user_id) }}">Edit</a></button>
                            <button type="button" name="add_to_team" onclick="buttonclick(this.name)"><a href="{{ url_for('add', user_id=person.user_id) }}">Add to team</a></button>
                        </span>
                    </td>

                {% endfor %}

                </tbody>

            </table>
