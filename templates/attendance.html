{% extends "layout.html" %}
{% block content %}
            <div class="attendance_bar">
                <h1>My attendance is: 75%</h1>
                <progress value="25" max="100"></progress>
            </div>
            <table>
                <thead>
                <tr>
                    <th></th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                {% for row in rows %}
                <tr>
                    <td class="circle_column">
                        <div class="yellow_circle"></div>
                    </td>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    {% endfor %}
                </tr>
                </tbody>
            </table>
{% endblock %}
