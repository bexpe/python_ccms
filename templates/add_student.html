{% extends "student_list.html" %}
{% block edit %}
<!-- The Modal -->
<div id="add_mentor_Modal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
      <form class="newStudent">
        <span class="close_edit"><a href="{{ url_for('student_list') }} ">&times;</a></span>
        <h1>New student</h1>
        <input type="text" id="input-login_add_student" placeholder="Enter login " onchange="validateContactData(this)">
        <input type="email" id="input-email_add_student" placeholder="Type email " onchange="validateContactData(this)">
        <input type="text" id="input-firstName_add_student" placeholder="Enter name " onchange="validateContactData(this)">
        <input type="text" id="input-surname_add_student" placeholder="Enter your surname " onchange="validateContactData(this)">
        <input type="submit" value="SAVE" id="input-save_add_student" onclick="sendMessage()">

      </form>
  </div>
</div>
{% endblock %}
