{% extends "mentor_list.html" %}
{% block edit %}
<!-- The Modal -->
<div id="details_Modal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <div class="main_container" id="details">
          <span class="close_details"><a href="{{ url_for('student_list') }} ">&times;</a></span>
          <h1>Student details</h1>
          <table>
          <caption>
              {{ person.name }} {{ person.surname }}
          <span class="buttons">
              <button type="button" onclick="confirmAlert()"> Remove student </button>
          </span>
          </caption>
          <tr>
              <td>Email:</td>
              <td>{{ person.email }}</td>
          </tr>
          <tr>
              <td>Adress:</td>
              <td>{{ person.city }}</td>
          </tr>
          <tr>
              <td>Phone number:</td>
              <td>{{ person.phone }}</td>
          </tr>

          </table>
         </div>
    </div>
</div>
{% endblock %}
