{% extends "layout.html" %}
{% block modal %}
<!-- The Modal -->
<div id="details_Modal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <div class="main_container" id="details">
          <a href="{{ url_for('mentor_list') }} "><span class="close_details">&times;</span></a>
          <h1>Mentor's details</h1>
          <table>
          <caption>
              Jon Doe
          <span class="buttons">
              <button type="button" onclick="confirmAlert()"> Remove mentor </button>
          </span>
          </caption>
          <tr>
              <td>Email:</td>
              <td>{{ person.email }}</td>
          </tr>
          <tr>
              <td>Adress:</td>
              <td>{{ person.city }}</td>
          </tr>
          <tr>
              <td>Phone number:</td>
              <td> {{ person.phone }}</td>
          </tr>

          </table>
         </div>
    </div>
</div>
{% endblock %}
